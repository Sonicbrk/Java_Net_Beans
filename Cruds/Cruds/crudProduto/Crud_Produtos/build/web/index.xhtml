<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h1>Cadastro</h1>
        <br></br>
        <br></br>
        <h:form>
            <h:panelGrid columns="2">
                Titulo
                <h:inputText id="iptTitulo" value="#{bgrIndex.titulo}"></h:inputText>
                Fabricante
                <h:inputText id="iptFabricante" value="#{bgrIndex.fabricante}"></h:inputText>
                Peso
                <h:inputText id="iptPeso" value="#{bgrIndex.peso}"></h:inputText>
                Valor
                <h:inputText id="iptValor" value="#{bgrIndex.valor}"></h:inputText>
                <h:commandButton id="btnCadastrar" value="Cadastrar" action ="#{bgrIndex.cadastrarProduto()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
